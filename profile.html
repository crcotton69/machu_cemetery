<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Poiret+One&family=Raleway:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Machu Cemetery</title>
    <link rel="stylesheet" href="styles/main.style.css">
    <link rel="stylesheet" href="styles/profile.style.css">
    <script type="text/javascript" src="navigation.js"></script>
  </head>
  <body>
    <div id="profile-template" class="profile">
        <div class="dbox">
          <span class="name"><label>Name:</label> </span><br/>
          <span class="birth"><label>Birthdate:</label> </span><br/>
          <span class="death"><label>Date of Death:</label> </span><br/>
          <span class="plotLabel"><label>Plot:</label> </span>
          <span class="plotId"><label>Location:</label> </span>
          <p class="description"><label>Description:</label> </p>
        </div>
        <div class="pic">
          <img class="profile-image" src="" alt="" style="display:none; background-color: inherit; height: auto;">
        </div>
    </div>
    <div class="page">
      <div id="box1" class="box">
        <center>
          <img class="machu-logo" src="images/Machu_Thumb.jpg" />
        </center>
      </div>
      <div id="box2" class="box">
        <div class="banner">
            <div class="banner-title">Machu Cemetery</div>
        </div>
      </div>
      <div id="box3" class="box">
        <div class="nav">
          <div><a class="text" href="index.html" >Home</a></div>
          <div><a class="text" href="history.html" >History</a></div>
          <div><a class="text" href="gallery.html" >Gallery</a></div>
          <div><a class="text" href="contact_us.html" >Contact us</a></div>
          <div><a class="text" href="donations.html" >Donations</a></div>
          <div><a class="text" href="profile.html" >Search</a></div>
        </div>
      </div>
      <div id="box4" class="box">
        <div class="contents">
        <div id="form-box">
          <form id="lookup" method="GET" autocomplete="on" rel="search" name="Lookup">
            <label for"name"><p>Find a plot by typing a name below.</p></label>
            <input id="name" type="text" name="name" value="" placeholder="Name" size="20" onkeyup="return refreshResults(this.value, document.getElementById('gallery'),createProfileNode);"/>
            <!-- <button onclick="findProfiles('Vlastislav Strnad', document.getElementById('gallery')); return false;">Load</button> -->
            <button onclick="clearResults(document.getElementById('gallery')); return false;">Clear Results</button>
          </form>
        </div>
        <div id="gallery" class="gallery">
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
